<div class="flex items-center gap-1">
    <button (click)="onPageClick(currentPage - 1)" [disabled]="currentPage === 1"
        class="flex h-8 w-8 items-center justify-center rounded-full border border-border text-sm font-medium transition-colors hover:bg-muted disabled:opacity-50">
        <span class="sr-only">Previous</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="m15 18-6-6 6-6" />
        </svg>
    </button>

    @for (page of pages; track page) {
    <button (click)="onPageClick(page)" [class.bg-teal-600]="page === currentPage"
        [class.text-white]="page === currentPage" [class.border-teal-600]="page === currentPage"
        class="flex h-8 w-8 items-center justify-center rounded-full border border-border text-sm font-medium transition-colors hover:bg-muted">
        {{ page }}
    </button>
    }

    <button (click)="onPageClick(currentPage + 1)" [disabled]="currentPage === totalPages"
        class="flex h-8 w-8 items-center justify-center rounded-full border border-border text-sm font-medium transition-colors hover:bg-muted disabled:opacity-50">
        <span class="sr-only">Next</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="m9 18 6-6-6-6" />
        </svg>
    </button>
</div>
