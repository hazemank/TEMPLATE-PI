<header class="sticky top-0 z-50 bg-background border-b border-border">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 lg:px-8">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <span class="inline-flex items-center justify-center rounded-full bg-teal-600 px-4 py-1.5 text-sm font-bold text-white">
        Jungle in English
      </span>
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden items-center gap-8 md:flex">
      @for (link of navLinks; track link.href) {
        <a
          [routerLink]="link.href"
          class="text-sm font-medium transition-colors hover:text-teal-600"
          [class]="isCurrentRoute(link.href) ? 'text-teal-600 underline underline-offset-4' : 'text-foreground'"
        >
          {{ link.label }}
        </a>
      }
    </nav>

    <!-- Desktop Actions -->
    <div class="hidden items-center gap-3 md:flex">
      <a
        href="#"
        class="inline-flex items-center gap-1.5 rounded-full border border-teal-600 px-4 py-1.5 text-sm font-medium text-teal-600 transition-colors hover:bg-teal-600 hover:text-white"
      >
        <lucide-angular [img]="UserIcon" class="h-4 w-4"></lucide-angular>
        Student space
      </a>
      <a
        href="#contact"
        class="inline-flex items-center gap-1.5 rounded-full bg-teal-600 px-4 py-1.5 text-sm font-medium text-white transition-colors hover:bg-teal-600/90"
      >
        <lucide-angular [img]="PhoneIcon" class="h-4 w-4"></lucide-angular>
        Contact
      </a>
      <button class="inline-flex items-center gap-1 rounded-full border border-border px-3 py-1.5 text-sm font-medium text-foreground transition-colors hover:bg-muted">
        <lucide-angular [img]="GlobeIcon" class="h-4 w-4"></lucide-angular>
        EN
      </button>
    </div>

    <!-- Mobile toggle -->
    <button
      class="md:hidden"
      (click)="toggleMobile()"
      aria-label="Toggle navigation"
    >
      @if (mobileOpen) {
        <lucide-angular [img]="XIcon" class="h-6 w-6"></lucide-angular>
      } @else {
        <lucide-angular [img]="MenuIcon" class="h-6 w-6"></lucide-angular>
      }
    </button>
  </div>

  <!-- Mobile menu -->
  @if (mobileOpen) {
    <div class="border-t border-border bg-background px-4 pb-4 md:hidden">
      <nav class="flex flex-col gap-3 py-3">
        @for (link of navLinks; track link.href) {
          <a
            [routerLink]="link.href"
            (click)="toggleMobile()"
            class="text-sm font-medium"
            [class]="isCurrentRoute(link.href) ? 'text-teal-600' : 'text-foreground'"
          >
            {{ link.label }}
          </a>
        }
      </nav>
      <div class="flex flex-col gap-2">
        <a
          href="#"
          class="inline-flex items-center justify-center gap-1.5 rounded-full border border-teal-600 px-4 py-2 text-sm font-medium text-teal-600"
        >
          <lucide-angular [img]="UserIcon" class="h-4 w-4"></lucide-angular>
          Student space
        </a>
        <a
          href="#contact"
          class="inline-flex items-center justify-center gap-1.5 rounded-full bg-teal-600 px-4 py-2 text-sm font-medium text-white"
        >
          <lucide-angular [img]="PhoneIcon" class="h-4 w-4"></lucide-angular>
          Contact
        </a>
      </div>
    </div>
  }
</header>
