<section class="bg-muted/50">
    <div class="mx-auto max-w-7xl px-4 py-12 lg:px-8">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-foreground md:text-2xl">Our Clubs</h2>
            <a routerLink="/clubs" class="flex items-center gap-1 text-sm font-medium text-teal-600 hover:underline">
                Show all <lucide-angular [img]="ArrowRightIcon" class="h-4 w-4"></lucide-angular>
            </a>
        </div>
        <p class="mt-2 text-sm text-muted-foreground">
            Learning English is more fun and effective when you practice with others that
            inspire learning, creativity, and fun!
        </p>

        <div class="mt-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
            @for (club of clubs; track club.id) {
            <a [routerLink]="['/clubs', club.slug]" class="group flex flex-col items-center gap-3 text-center">
                <div class="relative h-40 w-40 overflow-hidden rounded-full">
                    <img [src]="club.image" [alt]="club.name"
                        class="object-cover h-full w-full transition-transform group-hover:scale-105" />
                </div>
                <h3 class="text-sm font-medium text-foreground">{{ club.name }}</h3>
            </a>
            }
        </div>
    </div>
</section>
