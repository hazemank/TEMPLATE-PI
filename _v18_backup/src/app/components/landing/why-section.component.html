<section class="bg-background">
    <div class="mx-auto max-w-7xl px-4 py-12 lg:px-8">
        <h2 class="text-xl font-bold text-foreground md:text-2xl">
            Why Jungle in English
        </h2>
        <p class="mt-2 text-sm text-muted-foreground">
            At Jungle in English, we provide a variety of resources to help you reach your
            goals.
        </p>

        <div class="mt-8 grid gap-6 sm:grid-cols-3">
            @for (reason of reasons; track reason.title) {
            <div class="flex flex-col items-center gap-3 rounded-lg border border-border p-6 text-center">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-full bg-orange-100 dark:bg-orange-900/30">
                    <lucide-angular [img]="reason.icon" class="h-6 w-6 text-teal-600"></lucide-angular>
                </div>
                <h3 class="text-sm font-semibold text-foreground">{{ reason.title }}</h3>
                <p class="text-xs leading-relaxed text-muted-foreground">{{ reason.description }}</p>
            </div>
            }
        </div>
    </div>
</section>
