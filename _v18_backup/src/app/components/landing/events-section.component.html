<section class="border-y border-border bg-background">
    <div class="mx-auto max-w-7xl px-4 py-12 lg:px-8">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-foreground md:text-2xl">Our Events</h2>
            <a routerLink="/events" class="flex items-center gap-1 text-sm font-medium text-teal-600 hover:underline">
                Show all <lucide-angular [img]="ArrowRightIcon" class="h-4 w-4"></lucide-angular>
            </a>
        </div>
        <p class="mt-2 text-sm text-muted-foreground">
            Explore our latest gatherings, workshops, and networking opportunities to grow
            and build relationships.
        </p>

        <div class="mt-8 flex gap-6 overflow-x-auto pb-4">
            @for (event of events; track event.id) {
            <a [routerLink]="['/events', event.slug]"
                class="group flex min-w-[280px] flex-col overflow-hidden rounded-lg border border-border bg-card transition-shadow hover:shadow-md">
                <div class="relative aspect-video overflow-hidden">
                    <img [src]="event.image" [alt]="event.title"
                        class="object-cover h-full w-full transition-transform group-hover:scale-105" />
                    <span class="absolute left-3 top-3 rounded-full px-3 py-0.5 text-xs font-medium text-white"
                        [ngClass]="event.badge === 'Next event' ? 'bg-teal-600' : 'bg-orange-500'">
                        {{ event.badge }}
                    </span>
                    <span class="absolute bottom-3 left-3 rounded bg-black/70 px-2 py-0.5 text-xs text-white">
                        {{ event.date }}
                    </span>
                </div>
                <div class="flex flex-1 flex-col gap-2 p-4">
                    <h3 class="text-sm font-semibold text-foreground line-clamp-2">
                        {{ event.title }}
                    </h3>
                    <div class="mt-auto flex flex-col gap-1">
                        <span class="flex items-center gap-1 text-xs text-muted-foreground">
                            <lucide-angular [img]="MapPinIcon" class="h-3 w-3"></lucide-angular>
                            {{ event.location }}
                        </span>
                        <span class="flex items-center gap-1 text-xs text-muted-foreground">
                            <lucide-angular [img]="ClockIcon" class="h-3 w-3"></lucide-angular>
                            {{ event.time }}
                        </span>
                    </div>
                </div>
            </a>
            }
        </div>
    </div>
</section>
