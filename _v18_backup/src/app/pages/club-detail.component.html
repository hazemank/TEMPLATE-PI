@if (club()) {
<div class="mx-auto max-w-7xl px-4 py-10 lg:px-8">
    <!-- Breadcrumb -->
    <div class="flex items-center gap-2 text-sm text-muted-foreground">
        <span class="inline-block h-px w-8 bg-border"></span>
        <a routerLink="/clubs" class="hover:text-teal-600 font-medium">
            Clubs
        </a>
    </div>

    <h1 class="mt-6 text-2xl font-bold text-foreground md:text-3xl">
        {{ club().icon }} {{ club().title }}
    </h1>
    <p class="mt-3 max-w-3xl text-sm leading-relaxed text-muted-foreground">
        {{ club().description }}
    </p>

    <!-- Image Carousel -->
    <div class="relative mt-8">
        <div class="relative aspect-[16/9] max-w-3xl mx-auto overflow-hidden rounded-lg">
            <img [src]="club().images[currentImage()]" [alt]="club().title + ' photo ' + (currentImage() + 1)"
                class="object-cover h-full w-full" />
        </div>

        <!-- Navigation arrows -->
        <button (click)="prev()"
            class="absolute left-2 top-1/2 -translate-y-1/2 flex h-10 w-10 items-center justify-center rounded-full bg-white/80 text-foreground shadow transition-colors hover:bg-white"
            aria-label="Previous image">
            <lucide-angular [img]="ChevronLeftIcon" class="h-5 w-5"></lucide-angular>
        </button>
        <button (click)="next()"
            class="absolute right-2 top-1/2 -translate-y-1/2 flex h-10 w-10 items-center justify-center rounded-full bg-white/80 text-foreground shadow transition-colors hover:bg-white"
            aria-label="Next image">
            <lucide-angular [img]="ChevronRightIcon" class="h-5 w-5"></lucide-angular>
        </button>

        <!-- Dots -->
        <div class="mt-4 flex justify-center gap-2">
            @for (img of club().images; track $index) {
            <button (click)="setCurrentImage($index)" class="h-2 w-2 rounded-full transition-colors"
                [ngClass]="$index === currentImage() ? 'bg-teal-600' : 'bg-border'"
                [attr.aria-label]="'Go to image ' + ($index + 1)"></button>
            }
        </div>
    </div>
</div>
}
