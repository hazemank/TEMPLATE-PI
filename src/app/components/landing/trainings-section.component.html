<section class="bg-background">
    <div class="mx-auto max-w-7xl px-4 py-12 lg:px-8">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-foreground md:text-2xl">
                Our Trainings
            </h2>
            <a routerLink="/trainings"
                class="flex items-center gap-1 text-sm font-medium text-teal-600 hover:underline">
                Show all <lucide-angular [img]="ArrowRightIcon" class="h-4 w-4"></lucide-angular>
            </a>
        </div>
        <p class="mt-2 text-sm text-muted-foreground">
            At Jungle in English, we provide a variety of courses designed to help you reach
            your language goals. Explore and find the perfect course for you.
        </p>

        <div class="mt-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            @for (training of trainings; track training.id) {
            <a [routerLink]="['/trainings', training.slug]"
                class="group flex flex-col overflow-hidden rounded-lg border border-border bg-card transition-shadow hover:shadow-md">
                <div class="relative aspect-video overflow-hidden">
                    <img [src]="training.image" [alt]="training.title"
                        class="object-cover h-full w-full transition-transform group-hover:scale-105" />
                    <span
                        class="absolute left-3 top-3 rounded-full bg-orange-500 px-3 py-0.5 text-xs font-medium text-white">
                        {{ training.type }}
                    </span>
                </div>
                <div class="flex flex-1 flex-col gap-2 p-4">
                    <h3 class="text-sm font-semibold text-foreground line-clamp-2">
                        {{ training.title }}
                    </h3>
                    <p class="mt-auto text-lg font-bold text-foreground">
                        {{ training.price }}
                        <span class="text-xs font-normal text-muted-foreground"> TND</span>
                    </p>
                </div>
            </a>
            }
        </div>
    </div>
</section>
