<section class="bg-muted/50">
    <div class="mx-auto max-w-7xl px-4 py-12 lg:px-8">
        <h2 class="text-xl font-bold text-foreground md:text-2xl">
            Student Feedback
        </h2>
        <p class="mt-2 text-sm text-muted-foreground">
            At Jungle in English, we provide a variety of resources to help you reach your
            goals. Hear from our students.
        </p>

        <div class="mt-8 grid gap-6 md:grid-cols-2">
            @for (fb of feedbacks; track fb.name) {
            <div class="flex flex-col gap-4 rounded-lg border border-border bg-card p-6">
                <div class="flex items-center gap-3">
                    <div class="relative h-10 w-10 overflow-hidden rounded-full">
                        <img [src]="fb.image" [alt]="fb.name" class="object-cover h-full w-full" />
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-foreground">{{ fb.name }}</p>
                        <div class="flex gap-0.5" *ngIf="fb.rating">
                            @for (star of getArray(fb.rating); track $index) {
                            <lucide-angular [img]="StarIcon"
                                class="h-3 w-3 fill-yellow-400 text-yellow-400"></lucide-angular>
                            }
                        </div>
                    </div>
                </div>
                <p class="text-sm leading-relaxed text-muted-foreground">{{ fb.text }}</p>
            </div>
            }
        </div>
    </div>
</section>
